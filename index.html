<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Título da página</title>
    
    <!-- FOLHA GERAL DE ESTILO-->
    <link href="dist/css/allstylesheet.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- INICIO - METATags OpenGraph  -->
	<!-- Descrição simples; Localidade, URL e Título -->
	<meta property="og:locale" content="pt_BR">
	<meta property="og:url" content=""> <!-- Inserir URL do site em > content="" < -->
	<meta property="og:title" content=""> <!-- Insere o TÍTULO da página conforme definido em > $TitlePage < -->
	
	<!-- Descrição do site; Nome e Descrição -->
	<meta property="og:site_name" content=""> <!-- Inserir NOME do site em > content="" < -->
	<meta property="og:description" content=""> <!-- Insere a DESCRIÇÃO da página conforme definido em > $DescriptionPage < -->
	
	<!-- Dados da imagem OpenGraph; URL, formato, medidas, e tipo de postagem -->
	<meta property="og:image" content=""> <!-- Inserir URL completo da sua imagem em > content="" < -->
	<meta property="og:image:type" content="image/jpeg"> <!-- Sem necessidades de alteração -->
	<meta property="og:image:width" content="800"> <!-- Sem necessidades de alteração (Escala em PIXEL) -->
	<meta property="og:image:height" content="600"> <!-- Sem necessidades de alteração (Escala em PIXEL) -->
	<meta property="og:type" content="website"> <!-- Sem necessidades de alteração -->
	<!-- FINAL - METATags OpenGraph  -->
	
	<!-- Desabilitar reconhecimento automático de links de contato pelo navegador --->
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<meta name="format-detection" content="address=no">
	<meta name="format-detection" content="email=no">
